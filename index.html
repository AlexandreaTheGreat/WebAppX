<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

    </header>

    <nav>
        <div class="sidebar">
            <a href="#home">DASHBOARD</a>
            <a href="index.html">TRANSACTIONS</a>
            <a href="#services">CALENDAR</a>
            <a href="#contact">STATISTICS</a>
            <a href="#contact">SETTINGS</a>
        </div>
    </nav>
    <main>
        <section>
            <div ng-app="myApp">
                <div class="search-container">
                    <input type="text" ng-model="searchText" placeholder="Search for transactions">
                </div>
                <div ng-controller="TransactionController">
                    <div class="title">
                        <h2>Transactions</h2>
                    </div>
                    <button class="add" ng-click="showModal = true">Add Transaction</button>
                    <div class="modal" ng-show="showModal">
                        <div class="modal-content">
                            <span class="close" ng-click="showModal = false">&times;</span>
                            <h2>Add Transaction</h2>
                            <form ng-submit="addTransaction(newTransaction)">
                                <label for="date">Date:</label><br>
                                <input type="date" id="date" ng-model="newTransaction.Date" required><br>
                                
                                <label for="productName">Product Name:</label><br>
                                <input type="text" id="productName" ng-model="newTransaction.Name" required><br>
                                
                                <label for="amount">Amount:</label><br>
                                <input type="number" id="amount" ng-model="newTransaction.Amount" required><br>
                                
                                <label for="price">Price:</label><br>
                                <input type="number" id="price" ng-model="newTransaction.Price" required><br>
                                
                                <label for="type">Type:</label><br>
                                <input type="number" id="type" ng-model="newTransaction.Type" required><br>
                                <button type="submit" class="success">Add Transaction</button>
                            </form>
                        </div>
                    </div>
                    <table>
                        <select ng-model="filterType">
                            <option value="">All</option>
                            <option value="1">Expense</option>
                            <option value="2">Sale</option>
                        </select>
                        
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product Name</th>
                                <th>Amount</th>
                                <th>Price</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="transaction in transactions | filter:filterTransactions">
                                <td>{{ transaction.Date }}</td>
                                <td>{{ transaction.Name }}</td>
                                <td>{{ transaction.Amount }}</td>
                                <td>{{ transaction.Price }}</td>
                                <td>{{ transaction.Type }}</td>
                                <td>
                                    <button class="delete" ng-click="deleteTransaction(transaction.id)">Delete</button>
                                    <button class="edit" ng-click="editTransaction(transaction)">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal" ng-show="showEditModal">
                        <div class="modal-content">
                            <span class="close" ng-click="showEditModal = false">&times;</span>
                            <h2>Edit Transaction</h2>
                            <form ng-submit="updateTransaction()">
                                <label for="date">Date:</label><br>
                                <input type="date" ng-model="editingTransaction.Date" required><br>
                                
                                <label for="productName">Product Name:</label><br>
                                <input type="text" ng-model="editingTransaction.Name" required><br>
                                
                                <label for="amount">Amount:</label><br>
                                <input type="number" ng-model="editingTransaction.Amount" required><br>
                                
                                <label for="price">Price:</label><br>
                                <input type="number" ng-model="editingTransaction.Price" required><br>
                                
                                <label for="type">Type:</label><br>
                                <input type="number" ng-model="editingTransaction.Type" required><br>
                                <button type="submit" class="success">Update Transaction</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
